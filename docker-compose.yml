version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: devdesk-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: devdesk_admin
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: devdesk
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: devdesk-cache
    ports:
      - "6379:6379"

volumes:
  postgres_data:
